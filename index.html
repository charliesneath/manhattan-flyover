<style>
    * {
        margin: 0;
        padding: 0;
    }

    h1 {
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        color: white;
        font-family: sans-serif;
        z-index: 3;
        width: 100%;
        height: 50px;
        line-height: 100px;
        font-size: 200%;
    }

    #background {
        display: flex;
        display: -webkit-flex;
        height: 100%;
        width: 100%;
        background-color: black;
    }

    #current-image {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        background-size: cover;
    }

    .column {
        flex: 1;
        -webkit-flex: 1;
        height: 100%;
        z-index: 1;
    }

    #preload {
        display: none;
    }
</style>

<script>
    var currentIndex = null;

    $(function() {
        $('.column').bind('touchmove mouseenter', function(e) {
            if ($(this).index() !== currentIndex)
                var currentIndex = $(this).index();
                $('#current-image').css('background-image', 'url(images/' + $(this).index() + '.jpg)');
            }
        })
    })
</script>
