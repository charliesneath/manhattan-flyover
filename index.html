<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: black;
    }

    h1 {
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        color: white;
        font-family: sans-serif;
        width: 100%;
        font-size: 300%;
        margin-top: 10%;
        z-index: 1;
        letter-spacing: -2.5;
        line-height: 90%;
    }

    #background {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        background-size: cover;
        display: none;
    }

    #cursor {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 2;
    }

    #preload {
        display: none;
    }
</style>

<script>
    var awake = false;
    var sleep = false;
    
    $(function() {
        $('#cursor').draggable({
            containment: 'document'
        });

        $('body').bind('mousedown', function(e) {
            $('#background').fadeIn(500);
        });

        $('body').bind('mousemove', function(e) {
            // 18 photos in total. Segment the page into 18 columns for each one.
            var imgIndex = parseInt( (e.pageX/$(document).width()) * 18);
            $('#background').css('background-image', 'url(images/' + imgIndex + '.jpg)');
        })

        $('body').bind('mouseup', function(e) {
            $('#background').fadeOut(500);
        })
    })
</script>

<html>
    <h1 id="heading">Manhattan Flyover</h1>

    <div id="cursor"></div>
    <div id="background"></div>

    <div id="preload">
        <img src="images/0.jpg">
        <img src="images/1.jpg">
        <img src="images/2.jpg">

        <img src="images/7.jpg">
        <img src="images/8.jpg">

        <img src="images/10.jpg">

        <img src="images/15.jpg">
        <img src="images/16.jpg">
        <img src="images/17.jpg">
    </div>
</html>
