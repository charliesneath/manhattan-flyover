<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    h1 {
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        color: white;
        font-family: sans-serif;
        z-index: 3;
        width: 100%;
        height: 50px;
        font-size: 200%;
    }

    #background {
        display: flex;
        display: -webkit-flex;
        height: 100%;
        width: 100%;
        background-color: black;
    }

    #background {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        background-size: cover;
    }

    .column {
        flex: 1;
        -webkit-flex: 1;
        height: 100%;
        z-index: 1;
    }

    #preload {
        display: none;
    }

    #cursor {
        position: absolute;
        width: 100%;
        opacity:100;
        background-color: red;
        z-index: 5;
        height: 100%;
    }
</style>

<script>
    var currentIndex = null;

    $(function() {
        // $('#cursor').draggable();

        $('#cursor').draggable({
            containment: 'document'
        });

        $('body').bind('mousemove', function(e) {
            // 18 photos in total. Segment the page into 18 columns for each one.
            var imgIndex = parseInt( (e.pageX/$(document).width()) * 18);
            $('#heading').text(imgIndex);
            $('#background').css('background-image', 'url(images/' + imgIndex + '.jpg)');
        })

        // Shrinks the cursor so it doesn't go off the page.
        $('body').bind('touchstart', function(e) {
            $('#cursor').opacity(.5);
            $('#cursor').height(100);
            $('#cursor').width(100);
            var xPos = e.originalEvent.touches[0].pageX;
            var yPos = e.originalEvent.touches[0].pageY;
            $('#cursor').offset({top: xPos, left: yPos});
        })

        // Resets the cursor every time you end the touch.
        $('body').bind('touchend', function(e) {
            $('#cursor').opacity(0);
            $('#cursor').css('height', '100%');
            $('#cursor').css('width', '100%');
            $('#cursor').offset({top: 0, left: 0});
        })
    })
</script>

<html>
    <h1 id="heading">MANHATTAN FLYOVER</h1>

    <div id="cursor"></div>
    <div id="background"></div>
